<html>
    <head>
        <title>CSS3 Animated Button Effects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="face.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
  
  <h1>CSS3 Animated Button Effects</h1>
  
  <button class="highlight">  1</button>
  <button class="fade">       2</button>
  <button class="boom">       3</button>
  
  <button class="focus">      4</button>
  <button class="rotate">     5</button>
  <button class="knit">       6</button>
  
  <button class="shrink">     7</button>
  <button class="squezze">    8</button>
  <button class="deform">     9</button>
  
</div>
    </body>
</html>
